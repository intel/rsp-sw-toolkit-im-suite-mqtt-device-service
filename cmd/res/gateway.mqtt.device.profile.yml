name: "Gateway.Device.MQTT.Profile"
manufacturer: "Intel"
model: "MQTT-Gateway"
labels:
- "RFID"
description: "RFID Gateway MQTT Device Service"
deviceResources:
-
  name: ping
  description: "device awake"
  attributes:
    { name: "ping" }
  properties:
    value:
      { type: "String", size: "0", readWrite: "R", defaultValue: "oops" }
    units:
      { type: "String", readWrite: "R", defaultValue: "" }

resources:
-
  name: testping
  get:
  - { index: "1", operation: "get", object: "ping", parameter: "ping", property: "value" }

commands:
-
  name: testping
  get:
    path: "/api/v1/device/{deviceId}/testping"
    responses:
    -
      code: "200"
      description: "ping the device"
      expectedValues: ["ping"]
    -
      code: "503"
      description: "service unavailable"
      expectedValues: []
