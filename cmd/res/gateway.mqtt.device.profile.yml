name: "Gateway.Device.MQTT.Profile"
manufacturer: "Intel"
model: "MQTT-Gateway"
labels:
- "RFID"
description: "RFID Gateway MQTT Device Service"
deviceResources:
-
  name: gwevent
  description: "Gateway Event"
  attributes:
    { name: "gwevent" }
  properties:
    value:
      { type: "String", readWrite: "R", defaultValue: "" }
    units:
      { type: "String", readWrite: "R", defaultValue: "" }
-
  name: get_sw_version
  description: "software version of the rsp-gateway"
  attributes:
    { name: "get_sw_version" }
  properties:
    value:
      { type: "String", readWrite: "R", defaultValue: "" }
    units:
      { type: "String", readWrite: "R", defaultValue: "" }
-
  name: get_sensor_info
  description: "info of sensors connected to the rsp-gateway"
  attributes:
    { name: "get_sensor_info" }
  properties:
    value:
      { type: "String", readWrite: "R", defaultValue: "" }
    units:
      { type: "String", readWrite: "R", defaultValue: "" }

resources:
-
  name: get_sw_version
  get:
  - { index: "1", operation: "get", object: "get_sw_version", parameter: "get_sw_version", property: "value" }
-
  name: get_sensor_info
  get:
  - { index: "1", operation: "get", object: "get_sensor_info", parameter: "get_sensor_info", property: "value" }

commands:
-
  name: get_sw_version
  get:
    path: "/api/v1/device/{deviceId}/get_sw_version"
    responses:
    -
      code: "200"
      description: "software version of the gateway"
      expectedValues: ["get_sw_version"]
    -
      code: "500"
      description: "internal server error"
      expectedValues: []
-
  name: get_sensor_info
  get:
    path: "/api/v1/device/{deviceId}/get_sensor_info"
    responses:
      -
        code: "200"
        description: "info of sensors connected to the rsp-gateway"
        expectedValues: ["get_sensor_info"]
      -
        code: "500"
        description: "internal server error"
        expectedValues: []
